name: main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    container:
      image: osrf/ros:humble-desktop
    strategy:
      matrix:
        os: [ubuntu-22.04]
      fail-fast: false
    steps:
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y wget python3-vcstool python3-colcon-coveragepy-result
      - name: Create custom repos
        run: wget -O /tmp/all.repos https://raw.githubusercontent.com/dgarcu/perception_asr_stressoverflow/main/third_parties.repos
      - name: build and test
        uses: ros-tooling/action-ros-ci@0.2.6
        with:
          package-name: perception_asr_stressoverflow
          target-ros2-distro: humble
          vcs-repo-file-url: /tmp/all.repos
          colcon-defaults: |
            {
              "test": {
                "parallel-workers" : 1
              }
            }
